<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="todo-app">
        <div class="app-content">
            <header class="top-header">
                <h1 class="title">ToDo</h1>
                <img src="images/icon-moon.svg" alt="" class="icon toggle-mod moon">
            </header>
            <div class="body">
                <header class="body-header">
                    <form action="" class="form">
                        <input type="text" placeholder="Ceate a new todo...">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" ><path fill="none"  stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
                    </form>
                </header>
                <div class="content">
                    <ul class="list-items">
                    </ul>


                </div>
                <div class="control-item">
                    <div class="content">
                        <div class="num-items">0 items left</div>
                        <div class="clear disabled">clear completed</div>
                        <div class="actions">
                            <div class="show-all disabled" >all</div>
                            <div class="show-active disabled">active</div>
                            <div class="show-completed disabled">completed</div>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="footer">
                Drog and drop to recorder list
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
